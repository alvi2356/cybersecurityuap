{% extends "mainapp/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div style="padding: 30px; margin: 20px auto; max-width: 600px;">
    <div style="box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden;">
        <div style="background-color: #f8f9fa; padding: 20px; text-align: center;">
            <h3 style="margin: 0; font-weight: 300;">Sign In</h3>
        </div>
        <div style="padding: 20px;">
            <form method="POST">
                {% csrf_token %}
                {% for message in messages %}
                    <div style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
                        {{ message }}
                    </div>
                {% endfor %}
                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                    <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="checkbox" id="rememberMe" style="margin-right: 5px;">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" style="width: 100%; background-color: #343a40; color: white; padding: 10px; border: none; border-radius: 4px;">Sign in</button>
            </form>
        </div>
        <div style="background-color: #f8f9fa; text-align: center; padding: 10px;">
            <a href="{% url 'register' %}" style="font-size: 14px; color: #007bff; text-decoration: none;">Don't have an account? Register</a>
        </div>
    </div>
</div>
{% endblock content %}
