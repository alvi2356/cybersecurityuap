{% extends "mainapp/base.html" %}
{% block title %} Contact Page {% endblock title %}
{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">Contact Us</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div id="form_errors">
                                        {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong><br>
                                        {% endfor %}
                                    </div>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <label class="small mb-1">Your Name</label>
                                <input type="text" name="senderName" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Your Email</label>
                                <input type="email" name="senderEmail" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Subject</label>
                                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Message</label>
                                <textarea name="message" class="form-control" placeholder="Your Message" rows="5" required></textarea>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="col-md-12 btn btn-dark">Send Message</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'home' %}">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
